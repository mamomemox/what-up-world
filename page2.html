<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <title>Market Report</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-white font-['Work Sans','Noto Sans',sans-serif]">
    <div class="min-h-screen flex flex-col justify-between">
      <div>
        <div class="flex justify-end p-4">
          <button onclick="window.history.back()" class="text-[#181111]">âœ–</button>
        </div>

        <h1 id="title" class="text-[#181111] text-2xl font-bold px-4 pb-2">Loading...</h1>
        <p id="lead" class="text-[#181111] px-4 pb-4">Please wait while we generate insights.</p>

        <div class="px-4 py-2">
          <h3 class="font-bold text-lg text-[#181111]">Latest News</h3>
          <p id="latest-news" class="text-[#181111] mt-1">...</p>

          <h3 class="font-bold text-lg text-[#181111] mt-5">Regulation Snapshot</h3>
          <p id="regulation" class="text-[#181111] mt-1">...</p>

          <h3 class="font-bold text-lg text-[#181111] mt-5">Opportunity Highlight</h3>
          <p id="opportunity" class="text-[#181111] mt-1">...</p>
        </div>
      </div>

      <footer class="p-4 flex justify-between">
        <button class="bg-[#f5f0f0] text-[#181111] px-4 py-2 rounded-lg">Share</button>
        <button class="bg-[#f20c0c] text-white px-4 py-2 rounded-lg">Download PDF</button>
      </footer>
    </div>
  </body>
</html>
