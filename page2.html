<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Market Insights</title>
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="static/script.js" defer></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-end">
          <div class="flex w-12 items-center justify-end">
            <button
              onclick="goHome()"
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#181111] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
              <div class="text-[#181111]" data-icon="X" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>

        <!-- Title -->
        <h1 id="insight-title" class="text-[#181111] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Loading...</h1>

        <!-- Lead Text -->
        <p id="insight-lead" class="text-[#181111] text-base font-normal leading-normal pb-3 pt-1 px-4"></p>

        <!-- City Image -->
        <div class="flex justify-center bg-white p-4">
          <div class="w-full max-w-[480px] overflow-hidden rounded-lg aspect-[3/2]">
            <div
              id="city-image"
              class="w-full h-full bg-center bg-no-repeat bg-cover bg-gray-200"
            ></div>
          </div>
        </div>

        <!-- Latest News -->
        <h3 class="text-[#181111] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Latest News</h3>
        <p id="insight-news" class="text-[#181111] text-base font-normal leading-normal pb-3 pt-1 px-4"></p>

        <!-- Regulation Snapshot -->
        <h3 class="text-[#181111] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Regulation Snapshot</h3>
        <p id="insight-regulation" class="text-[#181111] text-base font-normal leading-normal pb-3 pt-1 px-4"></p>

        <!-- Opportunity Highlight -->
        <h3 class="text-[#181111] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Opportunity Highlight</h3>
        <p id="insight-opportunity" class="text-[#181111] text-base font-normal leading-normal pb-3 pt-1 px-4"></p>
      </div>
      <div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f5f0f0] text-[#181111] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Share</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f20c0c] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Download PDF</span>
            </button>
          </div>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
