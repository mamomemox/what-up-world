<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Insights</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-['Work Sans','Noto Sans',sans-serif]">

    <div class="flex flex-col min-h-screen justify-between">
      <div>
        <div class="flex items-center justify-end p-4 pb-2">
          <button class="text-[#181111]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
            </svg>
          </button>
        </div>

        <div id="insights-container" class="px-4"></div>

      </div>

      <div class="flex justify-between px-4 py-3">
        <button class="rounded-lg bg-[#f5f0f0] text-[#181111] text-sm font-bold px-4 py-2">Share</button>
        <button class="rounded-lg bg-[#f20c0c] text-white text-sm font-bold px-4 py-2">Download PDF</button>
      </div>

      <div class="h-5"></div>
    </div>

    <script>
      async function loadInsights() {
        const urlParams = new URLSearchParams(window.location.search);
        const country = urlParams.get('country') || 'Germany';  // Default fallback

        const container = document.getElementById('insights-container');
        container.innerHTML = '<p class="text-[#181111] text-base">Loading insights...</p>';

        try {
          const response = await fetch(`https://what-up-world-1.onrender.com/api/generate?country=${country}`);
          const data = await response.json();
          container.innerHTML = `<div class="text-[#181111] text-base leading-relaxed">${data.content}</div>`;
        } catch (error) {
          container.innerHTML = '<p class="text-red-500 text-base">Failed to load insights.</p>';
        }
      }

      loadInsights();
    </script>
  </body>
</html>
