<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Insights</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="top-bar">
        <button class="close-button" onclick="window.location.href='index.html'">âœ•</button>
      </div>

      <h1 class="title">Market Insights</h1>
      <p class="text-center">AI-powered updates on international markets.</p>

      <div class="explore-button-container">
        <button class="explore-button" onclick="generateReport()">Click to Explore</button>
      </div>

      <div class="country-select-container">
        <label>
          <select id="countrySelect">
            <option value="">Select Country</option>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
          </select>
        </label>
      </div>

      <div id="reportSection" class="report-section hidden">
        <div class="image-section">
          <img id="marketImage" src="default.jpg" alt="Market Visual" style="max-width: 100%; border-radius: 16px;" />
        </div>

        <p id="overviewText"></p>

        <h2>Overview Market</h2>
        <p id="marketText"></p>

        <h2>Latest News</h2>
        <p id="newsText"></p>

        <h2>Export Opportunities</h2>
        <p id="exportText"></p>

        <div class="actions">
          <button onclick="shareReport()">Share</button>
          <button onclick="downloadPDF()">Download PDF</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
