<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <title>Market Insights</title>
</head>
<body class="bg-white font-['Work_Sans','Noto_Sans',sans-serif] min-h-screen flex flex-col justify-between">
  <div>
    <div class="flex items-center justify-end p-4">
      <button class="rounded-lg p-3 text-[#181111]">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
          <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31..." />
        </svg>
      </button>
    </div>
    <h1 class="text-[#181111] text-[22px] font-bold text-center pb-3 pt-5">What's up in my target market today?</h1>
    <div class="flex justify-center p-4">
      <button id="exploreBtn" class="rounded-lg bg-[#f20c0c] text-white font-bold px-5 py-3">
        Click to Explore
      </button>
    </div>
    <div class="flex justify-center px-4 py-3">
      <select id="countrySelect" class="rounded-lg border border-[#e6dbdb] p-3 w-full max-w-md">
        <option value="">Select Country</option>
        <option value="Germany">Germany</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
      </select>
    </div>
  </div>
</body>
</html>
