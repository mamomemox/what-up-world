      <div>

        </div>
        <h1 class="text-[#181111] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">What's up in my target market today?</h1>
        <div class="flex justify-center bg-white p-4">
          <div class="w-full max-w-[480px] overflow-hidden rounded-lg aspect-[3/2]">
            <div

            ></div>
          </div>
        </div>
        <div class="flex justify-center flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 max-w-[480px] flex-1">
            <select
              id="country-select"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181111] focus:outline-0 focus:ring-0 border border-[#e6dbdb] bg-white focus:border-[#e6dbdb] h-14 bg-[image:--select-button-svg] placeholder:text-[#8a6060] p-[15px] text-base font-normal leading-normal"
              onchange="handleExplore()"
            >
              <option value="">Select Country</option>
              <option value="Germany">Germany</option>
              <option value="USA">USA</option>
              <option value="China">China</option>
            </select>
          </label>
        </div>
      </div>
      <div>

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
