<!-- index.html (Page 1) -->
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <title>Market Insights</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-white font-sans">
    <div class="min-h-screen flex flex-col justify-between">

      <div class="p-4">
        <h1 class="text-center text-[#181111] text-[22px] font-bold pb-5">What's up in my target market today?</h1>

        <div class="flex justify-center">
          <button onclick="handleExplore()" class="bg-[#f20c0c] text-white px-6 py-3 rounded-lg font-bold text-base">
            Click to Explore
          </button>
        </div>

        <div class="flex justify-center mt-6">
          <select id="country-select" class="border border-[#e6dbdb] rounded-lg h-12 px-4 text-[#181111]">
            <option value="">Select Country</option>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
          </select>
        </div>
      </div>

      <div class="border-t border-[#f5f0f0] bg-white p-4 flex justify-between">
        <div class="text-[#8a6060]">Home</div>
        <div class="text-[#8a6060]">Search</div>
        <div class="text-[#8a6060]">Saved</div>
        <div class="text-[#8a6060]">Profile</div>
      </div>

    </div>
  </body>
</html>
