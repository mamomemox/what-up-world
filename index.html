<!DOCTYPE html>
<html>
<head>
  <title>What Up World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 22px;
      color: #333;
    }

    .globe-button {
      margin-top: 40px;
      border: none;
      background: transparent;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .globe-button img {
      width: 140px;
      height: 140px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    select {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 50px;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    img.result-image {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Whatâ€™s up in my target market today?</h1>

  <button class="globe-button" onclick="fetchMarketUpdate()">
    <img src="https://uploads-ssl.webflow.com/5d5f6c0ddc1f1c4f8fb4a2e4/5d639f8cfdc5a5392e8164b9_globe-red.png" alt="Red Globe">
  </button>

  <div>
    <select id="country-select">
      <option value="USA">USA</option>
      <option value="China">China</option>
      <option value="Germany">Germany</option>
    </select>
  </div>

  <div id="result"></div>

  <script>
    const backendUrl = "https://what-up-world.onrender.com";

    async function fetchMarketUpdate() {
      const country = document.getElementById('country-select').value;
      const response = await fetch(`${backendUrl}/generate?country=${country}`);
      const data = await response.json();

      let resultHTML = `
        <h2>${data.title}</h2>
        <p><strong>${data.lead}</strong></p>
        <img src="${data.image}" alt="Market Image" class="result-image">
      `;

      data.insights.forEach(insight => {
        resultHTML += `<h3>${insight.subtitle}</h3><p>${insight.content}</p>`;
      });

      document.getElementById('result').innerHTML = resultHTML;
    }
  </script>

</body>
</html>
