<!DOCTYPE html>
<html>
<head>
  <title>What Up World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 24px;
      color: #333;
    }

    .globe-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-top: 40px;
      animation: pulse 2s infinite;
    }

    .globe-button img {
      width: 120px;
      height: 120px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    select {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 40px;
      padding: 20px;
    }

    img.result-image {
      width: 80%;
      border-radius: 10px;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <h1>Whatâ€™s up in my target market today?</h1>

  <button class="globe-button" onclick="fetchMarketUpdate()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Globe_icon_red.svg/1024px-Globe_icon_red.svg.png" alt="World Button">
  </button>

  <div>
    <select id="country-select">
      <option value="USA">USA</option>
      <option value="China">China</option>
      <option value="Germany">Germany</option>
    </select>
  </div>

  <div id="result"></div>

  <script>
    const backendUrl = "https://what-up-world.onrender.com";

    async function fetchMarketUpdate() {
      const country = document.getElementById('country-select').value;

      try {
        const response = await fetch(`${backendUrl}/generate?country=${country}`);
        const data = await response.json();

        let resultHTML = `
          <h2>${data.title}</h2>
          <p><strong>${data.lead}</strong></p>
          <img src="${data.image}" alt="Market Image" class="result-image">
        `;

        data.insights.forEach(insight => {
          resultHTML += `<h3>${insight.subtitle}</h3><p>${insight.content}</p>`;
        });

        document.getElementById('result').innerHTML = resultHTML;

      } catch (error) {
        document.getElementById('result').innerHTML = '<p style="color:red;">Sorry, something went wrong. Please try again.</p>';
      }
    }
  </script>

</body>
</html>
