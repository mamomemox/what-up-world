<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" />
    <title>Market Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-['Work_Sans']">
    <div class="min-h-screen flex flex-col justify-between">

      <header class="flex justify-end p-4">
        <button class="text-[#181111]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"/>
          </svg>
        </button>
      </header>

      <main class="px-4">
        <h1 class="text-[#181111] text-xl sm:text-2xl font-bold text-center mb-3">What's up in my target market today?</h1>

        <button class="w-full sm:w-auto bg-[#f20c0c] text-white text-base font-semibold rounded-lg py-3 mb-4">
          Click to Explore
        </button>

        <select class="w-full border border-[#e6dbdb] rounded-lg p-3 text-[#181111]">
          <option value="">Select Country</option>
          <option value="germany">Germany</option>
          <option value="usa">USA</option>
          <option value="china">China</option>
        </select>

        <div class="mt-6">
          <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuABSDXIv_s9fNELf2b2KhG83x0QbXzIWH0DJSb0ilp1GJ97GCAWONDo9xrbSJ63pHgN40ICLF_kmrVY_No2_EtRHySacZijpW13EUeKTIgmUBbRmrDHVHeuA5XLkJY7513XsMOIm_7iUW7I4JNkWsqRW8rqkKjtHUP5hj5tgQ-cqScoSd1VeKDv3Ha7DUDKkNR2dCHErJF8J37HeX6YDiz3310MaW7MAnWp6ZdVZujW6i6eDbGyVDwD6jKAbSavRc1R0z3EOocYYw" alt="Globe" class="w-full rounded-lg object-cover">
        </div>
      </main>

      <footer class="border-t border-[#f5f0f0] flex justify-around py-3 text-[#8a6060]">
        <svg width="24" height="24"><!-- icons --></svg>
        <svg width="24" height="24"><!-- icons --></svg>
        <svg width="24" height="24"><!-- icons --></svg>
      </footer>

    </div>
  </body>
</html>
