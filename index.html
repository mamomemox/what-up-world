<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Explorer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900&display=swap">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-white font-['Work Sans','Noto Sans',sans-serif] flex flex-col min-h-screen justify-between">
  
  <div>
    <div class="flex items-center p-4 pb-2 justify-end">
      <div class="flex w-12 items-center justify-end">
        <button class="flex items-center justify-center rounded-lg h-12 text-[#181111]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"/>
          </svg>
        </button>
      </div>
    </div>

    <h1 class="text-[#181111] text-[22px] font-bold text-center pb-3 pt-5">What's up in my target market today?</h1>

    <div class="flex justify-center px-4 py-3">
      <button id="exploreBtn" class="rounded-lg h-12 px-5 bg-[#f20c0c] text-white text-base font-bold tracking-[0.015em]">
        Click to Explore
      </button>
    </div>

    <div class="flex max-w-[480px] mx-auto flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <select id="countrySelect" class="form-input rounded-lg border border-[#e6dbdb] bg-white text-[#181111] h-14 p-3">
          <option value="" selected>Select Country</option>
          <option value="Germany">Germany</option>
          <option value="USA">USA</option>
          <option value="China">China</option>
        </select>
      </label>
    </div>
  </div>

  <div class="border-t border-[#f5f0f0] px-4 pb-3 pt-2 flex gap-2">
    <a class="flex flex-1 flex-col items-center text-[#181111]" href="#"><svg width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48a16,16,0,0,1,21.53,0l80,75.48A16,16,0,0,1,224,115.55Z"/></svg></a>
    <a class="flex flex-1 flex-col items-center text-[#8a6060]" href="#"><svg width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"/></svg></a>
    <a class="flex flex-1 flex-col items-center text-[#8a6060]" href="#"><svg width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"/></svg></a>
  </div>

  <script>
    document.getElementById('exploreBtn').addEventListener('click', function() {
      const country = document.getElementById('countrySelect').value;
      if (country) {
        window.location.href = `page2.html?country=${encodeURIComponent(country)}`;
      } else {
        alert('Please select a country');
      }
    });
  </script>
</body>
</html>
