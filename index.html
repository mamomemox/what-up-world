<!-- index.html -->
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <title>Market Explorer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-white font-['Work Sans','Noto Sans',sans-serif]">
    <div class="min-h-screen flex flex-col justify-between">
      <div>
        <h1 class="text-center text-[#181111] text-2xl font-bold mt-8">What's up in my target market today?</h1>
        <div class="p-4 flex justify-center">
          <img src="globe.png" alt="Globe" class="rounded-lg" />
        </div>
        <div class="px-4">
          <select id="country-select" class="w-full border border-[#e6dbdb] rounded-lg p-3">
            <option value="none">Select Country</option>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
          </select>
        </div>
        <div class="p-4 flex justify-center">
          <button onclick="handleExploreClick()" class="bg-[#f20c0c] text-white rounded-lg px-6 py-3 font-bold">Click to Explore</button>
        </div>
      </div>
      <footer class="border-t border-[#f5f0f0] p-4 text-center text-sm text-[#8a6060]">
        Â© 2025 Market Insights
      </footer>
    </div>
  </body>
</html>
