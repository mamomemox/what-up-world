<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    />
    <title>Market Explorer</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body class="bg-white font-['Work Sans','Noto Sans',sans-serif] min-h-screen flex flex-col justify-between">
    <div>
      <div class="flex items-center justify-end p-4 pb-2">
        <div class="w-12 flex justify-end">
          <button class="h-12 w-12 flex items-center justify-center rounded-lg bg-transparent text-[#181111]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
            </svg>
          </button>
        </div>
      </div>

      <h1 class="text-[#181111] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center px-4 pt-5 pb-3">
        What's up in my target market today?
      </h1>

      <!-- âœ… Just the Button Here -->
      <div class="flex justify-center px-4 py-5">
        <button
          id="explore-button"
          class="bg-[#f20c0c] text-white font-bold rounded-lg h-12 px-6 text-base tracking-[0.015em] shadow-lg"
          onclick="location.href='page2.html';"
        >
          Click to Explore
        </button>
      </div>

      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 mx-auto">
        <label class="flex flex-col min-w-40 flex-1">
          <select
            id="country-select"
            class="form-input flex w-full rounded-lg border border-[#e6dbdb] bg-white text-[#181111] h-14 p-[15px] text-base"
          >
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
          </select>
        </label>
      </div>
    </div>

    <div>
      <div class="flex gap-2 border-t border-[#f5f0f0] bg-white px-4 pb-3 pt-2">
        <!-- icons here (unchanged) -->
      </div>
      <div class="h-5 bg-white"></div>
    </div>

    <script>
      document.getElementById('explore-button').addEventListener('click', () => {
        const country = document.getElementById('country-select').value;
        localStorage.setItem('selectedCountry', country);
      });
    </script>
  </body>
</html>
